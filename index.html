<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>funApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <h1>Swedish Chef Speak</h1>
      </nav>

      <textarea
        name=""
        class="input-text"
        id="input-text"
        placeholder="Put Text to Convert to chef's language"
        cols="30"
        rows="10"
      ></textarea>

      <button class="button">Click Me</button>

      <textarea
        name=""
        id="output-text"
        readonly=""
        class="input-text"
        cols="30"
        rows="10"
      ></textarea>

      <footer class="footer">
        <h3>about</h3>
        <p>
          Convert from English to Swedish chef Speak. The Swedish Chef is a
          Muppet character that appeared on The Muppet Show. The Swedish Chef
          does not speak any known language, but his nonsense words are so
          widley interpreted as Swedish-sounding.
        </p>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
